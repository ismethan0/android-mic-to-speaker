name: Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Get version from tag
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
        
    - name: Build debug APK
      run: ./gradlew assembleDebug
      
    - name: Build release APK
      run: ./gradlew assembleRelease
      
    - name: Sign APK (if keystore available)
      id: sign_apk
      run: |
        if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
          echo "Signing release APK..."
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore keystore.jks \
            -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
            -keypass "${{ secrets.KEY_PASSWORD }}" \
            app/build/outputs/apk/release/app-release-unsigned.apk \
            "${{ secrets.KEY_ALIAS }}"
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/app-release-signed.apk
          echo "RELEASE_APK_PATH=app/build/outputs/apk/release/app-release-signed.apk" >> $GITHUB_OUTPUT
          echo "RELEASE_APK_NAME=microphone-speaker-${{ steps.get_version.outputs.VERSION }}-release-signed.apk" >> $GITHUB_OUTPUT
        else
          echo "No keystore found, using unsigned release APK"
          echo "RELEASE_APK_PATH=app/build/outputs/apk/release/app-release-unsigned.apk" >> $GITHUB_OUTPUT
          echo "RELEASE_APK_NAME=microphone-speaker-${{ steps.get_version.outputs.VERSION }}-release-unsigned.apk" >> $GITHUB_OUTPUT
        fi
        
        # Debug APK her zaman mevcut (debug key ile imzalÄ±)
        echo "DEBUG_APK_PATH=app/build/outputs/apk/debug/app-debug.apk" >> $GITHUB_OUTPUT
        echo "DEBUG_APK_NAME=microphone-speaker-${{ steps.get_version.outputs.VERSION }}-debug.apk" >> $GITHUB_OUTPUT
        
    - name: Create source code archive
      id: create_source
      run: |
        # Gereksiz dosyalarÄ± hariÃ§ tut
        tar -czf microphone-speaker-${{ steps.get_version.outputs.VERSION }}-source.tar.gz \
          --exclude='.git' \
          --exclude='.gradle' \
          --exclude='build' \
          --exclude='app/build' \
          --exclude='*.iml' \
          --exclude='.idea' \
          --exclude='local.properties' \
          .
        echo "SOURCE_PATH=microphone-speaker-${{ steps.get_version.outputs.VERSION }}-source.tar.gz" >> $GITHUB_OUTPUT
        echo "SOURCE_NAME=microphone-speaker-${{ steps.get_version.outputs.VERSION }}-source.tar.gz" >> $GITHUB_OUTPUT
        
